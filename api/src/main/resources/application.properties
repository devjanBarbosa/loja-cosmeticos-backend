spring.profiles.active=dev
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Chave secreta para o Token JWT
api.security.token.secret=${API_SECURITY_TOKEN_SECRET}
# ... suas outras propriedades

app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

spring.cloud.aws.region.static=${AWS_REGION}
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}

file.upload-dir=./uploads/

# Chaves de API externas
google.places.api_key=${GOOGLE_PLACES_API_KEY}
google.places.place_id=${GOOGLE_PLACES_PLACE_ID}

mercadopago.access_token=${MERCADOPAGO_ACCESS_TOKEN}